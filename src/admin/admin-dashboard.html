<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg,#2E8B57,#764ba2);
}

/* Sidebar */
.sidebar{
    width:230px;
    height:100vh;
    position:fixed;
    background:linear-gradient(#0f766e,#134e4a);
    color:white;
    padding-top:30px;
}

.sidebar h2{
    text-align:center;
    margin-bottom:40px;
}

.sidebar a{
    display:block;
    color:white;
    padding:15px 30px;
    text-decoration:none;
    transition:.3s;
}

.sidebar a:hover{
    background:rgba(255,255,255,.15);
    border-left:5px solid white;
}

/* Main */
.main{
    margin-left:230px;
    padding:30px;
}

/* Top header */
.header{
    background:white;
    padding:20px 30px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    font-size:26px;
    font-weight:600;
    margin-bottom:30px;
}

/* Cards */
.cards{
    display:flex;
    flex-wrap:wrap;
    gap:25px;
}

.card{
    flex:1;
    min-width:250px;
    padding:30px;
    border-radius:18px;
    backdrop-filter: blur(10px);
    background:rgba(255,255,255,.7);
    box-shadow:0 8px 25px rgba(0,0,0,.08);
    transition:.4s;
}

.card:hover{
    transform:translateY(-8px) scale(1.02);
}

.card h3{
    margin-bottom:15px;
}

.card p{
    color:#555;
}

.card a{
    margin-top:15px;
    display:inline-block;
    padding:10px 18px;
    border-radius:8px;
    background:#0f766e;
    color:white;
    text-decoration:none;
    transition:.3s;
}

.card a:hover{
    background:#134e4a;
}
</style>

</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
<h2>Admin Panel</h2>
<a href="#">Dashboard</a>
<a href="create-event.html">Create Event</a>
<a href="manage-participants.html">Participants</a>
<a href="admin-login.html">Logout</a>
</div>

<!-- Main Content -->
<div class="main">

<div class="header">
Welcome Admin ðŸ‘‹ | University Event Management
</div>

<div class="cards">

<div class="card">
<h3>Create Event</h3>
<p>Create and publish university events easily.</p>
<a href="create-event.html">Open</a>
</div>

<div class="card">
<h3>Manage Participants</h3>
<p>View and control student participation.</p>
<a href="manage-participants.html">Open</a>
</div>

<div class="card">
<h3>Logout</h3>
<p>Securely exit the admin panel.</p>
<a href="admin-login.html">Logout</a>
</div>

</div>

</div>

</body>
</html>
